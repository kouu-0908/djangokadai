{% extends "base.html" %}
{% block title %}Reset password{% endblock %}
 

{% block header %}
<main class="container">
  <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
    <div class="col-lg-6 px-0">
      <h1 class="display-4 fst-italic">パスワードをリセットしますか？</h1>
      <p class="lead my-3">パスワードを忘れてしまった場合は登録済みのメールアドレスを入力してください。パスワードリセットのリンクを記載したメールをすぐにお届けします。</p>
    </div>
  </div>
{% endblock %}

      {% block contents %}
      <!-- Bootstrapのグリッドシステム-->
      <div class="container">
        <div class="row">
          <div class="col py-4">
            <hr>
            <!-- メール送信のためのフォームを配置-->
            <form action="" method="POST" class="text-center">
              {% csrf_token %}
              <!-- formに格納されているインプットボックスとラベルを出力-->
              {{form}}
              <!-- 送信ボタン -->
              <input type="submit" value="メールを受け取る" /><br>
            </form>
            <br>
            <!-- トップページへのリンク-->
            <a href="{% url 'eturan:index' %}">Back to top</a>
            <hr>
          </dv>
        </dv>
      </dv>
      {% endblock %}
